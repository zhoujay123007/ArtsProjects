{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台布局</title>
    <link rel="shortcut icon" href="{% static 'base/images/logo.png' %} ">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap-art.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/animate.css' %}">
    <style>
        .header{
            width: 100%;
            height: 48px;
            background-color: antiquewhite;
            position: fixed;
            top: 0px;
            left: 0px;
        }

        .left{
            width: 200px;
            background-color: gainsboro;
            position: fixed;
            top: 48px;
            left: 0px;
            bottom: 0px;
        }

        .right{
            background-color: white;
            position: relative;
            top: 48px;
            left: 200px;
            bottom: 0px;
            right: 0px;
            overflow: scroll;
        }
        .title li{
            margin-top: 80px;
        }
    </style>
    {% block css %}
    {% endblock %}
</head>
<body>
<div class="content">
    <div class="header"></div>
    <div class="left">
        <ul class="title" style="list-style-type:none">
            <li><a href="/art/stu_forms/">提交学生表单</a></li>
            <li><a href="/art/query_stu/">查询学生信息</a></li>
             <li><a href="/art/test_index">测试菜单</a></li>
        </ul>
    </div>
    <div class="right">
     {% block content %}
     {% endblock %}
    </div>
</div>


</body>
</html>
